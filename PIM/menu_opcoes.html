<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinhatech</title>

    <link rel="stylesheet" href="assets/stylesheets/app.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <img src="assets/images/logo2.png" alt="" class="header-logo">
            <h1 class="header-title">PINHATECH</h1>
        </div>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-opc.png" alt="" class="menu-item-img">
                        <p>OPÇÕES</p>
                    </a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-home.png" alt="" class="menu-item-img">
                        <p>HOME</p>
                    </a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-pag.png" alt="" class="menu-item-img">
                        <p>PAGAMENTOS</p>
                    </a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-ajuda.png" alt="" class="menu-item-img">
                        <p>MANUAL</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="options">
        <h2 class="title">OPÇÕES</h2>

        <div class="options-contains">
            <a href="#" class="options-itens" aria-label="cadastro-link">
                <img src="assets/images/icn-cadastro.png" alt="" class="options-item-img">
                <p>CADASTRO</p>
            </a>

            <a href="#" class="options-itens" aria-label="rendimentos-link">
                <img src="assets/images/icn-rend.png" alt="" class="options-item-img">
                <p>RENDIMENTOS</p>
            </a>

            <a href="#" class="options-itens" aria-label="benefícios-link">
                <img src="assets/images/icn-ben.png" alt="" class="options-item-img">
                <p>BENEFÍCIOS</p>
            </a>

            <a href="#" class="options-itens" aria-label="férias-link">
                <img src="assets/images/icn-fer.png" alt="" class="options-item-img">
                <p>FÉRIAS</p>
            </a>

            <a href="#" class="options-itens" aria-label="ponto-link">
                <img src="assets/images/icn-ponto.png" alt="" class="options-item-img">
                <p>PONTO</p>
            </a>

        </div>

    </section>
</body>

</html>
