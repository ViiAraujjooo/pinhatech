<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Pinhatech</title>

	<link rel="stylesheet" href="../css/stylesheetss/app.css"/>
</head>

<body class="body-login">
	<header class="header-login">
		<div class="header-container-login">
			<img src="asp/img/logo2.png" alt="" class="login-header-logo" />
			<h1 class="title-login">PINHATECH</h1>
		</div>
	</header>

	<section class="login">
		<div class="login-form-box">
			<form>
				<fieldset class="login-fieldset">
					<div class="login-form-group-usuario">
						<label class="login-label" for="login">User</label>
						<input type="text"
							   class="login-form-control"
							   placeholder="USUÁRIO" />
					</div>

					<div class="login-form-group-senha">
						<label class="login-label" for="password">Password</label>
						<input type="password"
							   class="login-form-control"
							   placeholder="SENHA" />
					</div>

					<button type="submit" class="login-form-button">LOGIN</button>
				</fieldset>
			</form>
		</div>
	</section>
</body>
</html>
