<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinhatech</title>

    <link rel="stylesheet" href="assets/stylesheets/app.css">

</head>

<body>
    <header class="header">
        <div class="header-container">
            <img src="assets/images/logo2.png" alt="" class="header-logo">
            <h1 class="header-title">PINHATECH</h1>
        </div>

        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-opc.png" alt="" class="menu-item-img">
                        <p>OPÇÕES</p>
                    </a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-home.png" alt="" class="menu-item-img">
                        <p>HOME</p>
                    </a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-pag.png" alt="" class="menu-item-img">
                        <p>PAGAMENTOS</p>
                    </a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-item-link">
                        <img src="assets/images/icn-ajuda.png" alt="" class="menu-item-img">
                        <p>MANUAL</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="set-hours">
        <div class="set-hours-container">
            <h3 class="set-hours-title">BATER PONTO</h3>
            <div class="set-hours-choice">
                <a href="" class="set-hours-in">ENTRADA</a>
                <a href="" class="set-hours-out">SAÍDA</a>
            </div>
            <h2 class="set-hours-horario">09:41</h2>
            <div class="set-hours-choice">
                <button class="set-hours-cancel">CANCELAR</button>
                <button class="set-hours-confirm">CONFIRMAR</button>
            </div>
        </div>
    </section>
</body>

</html>
